<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="pics/iGradeBlue.png" alt="iGrade Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/add-student.html">Add Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view-students.html">View Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/update-week-score.html">Update Week Score</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Login</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" id="logout-link">Logout</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-dark" id="download-btn">Download</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Students List</h1>
        <!-- Search input -->
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search by Matric Number">
            <div class="input-group-append">
                <button class="btn btn-primary" id="search-btn" type="button">Search</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Matric Number</th>
                        <th>Names</th>
                        <th>Department</th>
                        <th>Week 1</th>
                        <th>Week 2</th>
                        <th>Week 3</th>
                        <th>Week 4</th>
                    </tr>
                </thead>
                <tbody id="students-table-body">
                    <!-- Dynamic content goes here -->
                </tbody>
            </table>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/view-students.js"></script>
    <script src="js/login-download.js"></script>
</body>
</html>
