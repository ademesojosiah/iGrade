<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Week Score</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="pics/iGradeBlue.png" alt="iGrade Logo" style="height: 40px" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/add-student.html">Add Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view-students.html">View Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/update-week-score.html"
              >Update Week Score</a
            >
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link" id="logout-link">
              Logout
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-dark" id="download-btn">Download</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center mb-4">Update Week Score</h1>
      <form id="update-week-score-form" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="matric-number">Matric Number</label>
          <input type="text" class="form-control" id="matric-number" required />
          <div class="invalid-feedback">Please enter a matric number.</div>
        </div>
        <button
          type="button"
          class="btn btn-primary mb-3"
          id="fetch-student-info"
        >
          Fetch Student Info
        </button>
        <div id="student-info" class="mb-3"></div>
        <div class="form-group">
          <label for="week-number">Week Number</label>
          <select class="form-control" id="week-number" required>
            <option value="">Select Week</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <div class="invalid-feedback">Please select a week number.</div>
        </div>
        <div class="form-group">
          <label for="score">Score</label>
          <input type="number" class="form-control" id="score" required />
          <div class="invalid-feedback">Please enter a score.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Update Score
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/update-week-score.js"></script>
    <script src="js/login-download.js"></script>
    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var forms = document.getElementsByClassName("needs-validation");
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
