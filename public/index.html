    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="pics/iGradeBlue.png" alt="iGrade Logo" style="height: 40px" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/add-student.html">Add Student</a>
          </li>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <button class="btn btn-dark" id="download-btn">Download</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="token">Token</label>
          <input type="password" class="form-control" id="token" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
